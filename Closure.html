<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Today I will learn about Closure Concepts in Javascript</h1>
    <button id="green">Green</button>
    <button id="blue">Blue</button>
    <script>

      function outer() {
        let username = "Hassam";
        console.log("Outer", username);
        // console.log("Outer", secret);
        function inner() {
          let secret = "my123";
          console.log("Inner", secret);
          console.log("Inner", username);
        }

        function inner2() {
          console.log("Inner2", username);
        }

        inner();
        inner2();
      }

      outer();

      // Now I will try to learn examples of Closure
      // in which I will apply this concept through some code
      // NOW LET'S BEGIN

      function clickHandler(color) {
        <!--By return we will pass the function with its lexical scope -->
        return function () 
        { 
          document.body.style.backgroundColor = `${color}`;
        };
      }
      document.getElementById('green').onclick = clickHandler("green");
      document.getElementById('blue').onclick = clickHandler("blue");
      
    </script>
  </body>
</html>
