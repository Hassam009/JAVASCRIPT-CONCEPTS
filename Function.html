    <h1>Today I will learn about Some Function's Concepts</h1>
    <script>
        function sum(a, b) {
            return a + b;
        }

        function output() {
            var result = sum(1, 2);
            console.log(result);
            alert(result);
        }

        // Call the output function to see the result
        output();

        function calculate(num1, num2, oper) {
            switch (oper) {
                case "*":
                    result = num1 * num2;
                    return result;
                    break;
                case "+":
                    return num1 + num2;
                    break;
                default:
                    console.log("Enter Right Operator");
            }
        }
        
        console.log(calculate(2, 2, "*"));
