<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Today i will learn about Events</h2>
     <!-- In js mostly events occur in sequentially -->
      <li><img src="Images/c1.jpg" alt="Cat1" id="Cat1" height="200px" width="200px"></li>
      <li><img src="Images/c2.jpg" alt="Cat2" id="Cat2" height="200px" width="200px"></li>
      <li><img src="Images/c3.jpg" alt="Cat3" id="Cat3" height="200px" width="200px"onclick="alert('This is cat 3')"></li>

      <script>
<!-- Now i will learn about some other methods -->
 
document.getElementById('Cat2').onclick=function(){
   alert('Why you clicked on Cat 2')
}
document.getElementById('Cat1').addEventListener('mouseover', ()=>{
    alert('Why you staring on Cat 1')
})
      </script>

    </body>
</html>
