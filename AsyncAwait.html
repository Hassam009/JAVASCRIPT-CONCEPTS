<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Today I will learn about Async Await and Promises</h1>
    <ul id="dataList"></ul>

    <script>
      // Function to simulate fetching data from an API (with a delay)
function fetchData() {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      const data = { name: "John", age: 30 };
      resolve(data);
    }, 2000);
  });
}

// Using Promises
fetchData()
  .then(data => {
    console.log("Data fetched (Promise):", data);
  })
  .catch(error => {
    console.error("Error:", error);
  });


  // Function to simulate fetching data from an API (with a delay)
function fetchData() {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      const data = { name: "John", age: 30 };
      resolve(data);
    }, 2000);
  });
}

// Using Async/Await
async function fetchAndLogData() {
  try {
    const data = await fetchData();
    console.log("Data fetched (Async/Await):", data);
  } catch (error) {
    console.error("Error:", error);
  }
}

fetchAndLogData();


    </script>
  </body>
</html>
